<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>
  <meta name="description" content="{{site.description}}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Favicons -->
  {% comment %}
  <link rel="manifest" href="site.webmanifest">
  {% endcomment %}
  <link rel="apple-touch-icon" sizes="180x180" href="{{site.baseurl}}/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{site.baseurl}}/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{site.baseurl}}/favicon-16x16.png">
  <!-- Place favicon.ico in the root directory -->

  <!-- Styles -->
  <link rel="stylesheet" href="{{site.baseurl}}/css/normalize.css">
  <link rel="stylesheet" href="{{site.baseurl}}/css/skeleton.css">
  <link rel="stylesheet" href="{{site.baseurl}}/css/main.css">

  {% if site.google_analytics_key and jekyll.environment == 'production' %}
    {% include analytics.html %}
  {% else %}
    <!-- Analytics could appear if running production -->
  {% endif %}

</head>
