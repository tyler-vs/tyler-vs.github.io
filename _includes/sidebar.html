<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <img class="sidebar-avatar" src="https://avatars.githubusercontent.com/u/9139991?v=4" alt="">
      <h1>
        <a href="{{ site.url }}">
          {{ site.title }}
        </a>
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      {% for item in site.site_navigation %}
        <a class="sidebar-nav-item" href="{{ site.url }}/{{ item | prepend: '#' }}">{{ item | capitalize }}</a>
      {% endfor %}
    </nav>

    <p>&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
  </div>
</div>
